<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>App de Presupuesto</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>  
    <div class="container">
        <h5 id="titulo"><strong>PRESUPUESTO APP</strong></h5>
        <div class="row justify-content-center position-relative">
            <div class="col-12 col-md-6" id="col1">
               <div id="verde" class="alert alert-success" >
                <form>
                    <div class="mb-3">
                      <label for="presupuesto" class="form-label"><strong>Ingresa Tu Presupuesto</strong></label>
                      <input type="number" name="presupuesto"class="form-control" id="presupuesto">
                    </div>
                    <button type="button" class="btn btn-outline-success" onclick="ingresoPresupuesto()">Calcular</button>
               </div>
               <div id="rojo" class="alert alert-danger">
                <div class="mb-3">
                    <label for="nombreGasto" class="form-label"><strong>Ingresa El Nombre Del Gasto</strong></label>
                    <input type="text" name="nombreGasto"class="form-control" id="nombreGasto">
                  </div>
                  <div class="mb-3">
                    <label for="cantidadGasto" class="form-label"><strong>Ingresa La Cantidad Del Gasto</strong></label>
                    <input type="number" name="cantidadGasto"class="form-control" id="cantidadGasto">
                  </div>
                    <button type="button" class="btn btn-outline-danger" onclick="ingresoGasto()">AÃ±adir Gasto</button>
               </div>
            </div>
            <div class="col-12 col-md-6" id="col2">
                <div id="general" class="mb-5"">
                    <table  class="table table-borderless">
                        <tr>
                            <td><strong>PRESUPUESTO</strong></td>
                            <td><strong>GASTOS</strong></td>
                            <td><strong>SALDO</strong></td>
                        </tr>
                        <tr>
                            <td class="numeroGrande"><strong>$<span id="totalPresupuesto">0</span></strong></td>
                            <td class="numeroGrande"><strong>$<span id="totalGastos">0</span></strong></td>
                            <td class="numeroGrande"><strong>$<span id="saldo">0</span></strong></td>
                        </tr>
                    </table>
                </div>
                <div id="detalle">
                    <table class="table table-hover">
                        <thead>
                            <th scope="col">Gasto</th>
                            <th scope="col">Monto</th>
                        </thead>
                        <tr class="table-group-divider"></tr>
                        <tbody id="tablaGastos">
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
